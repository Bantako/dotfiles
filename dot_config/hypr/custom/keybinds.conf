#!
##! Essentials for beginners

bind = Alt, Return, exec, foot # Launch foot (terminal)
bind = , Alt, exec, true # Open app launcher
bind = Alt+Super, T, exec, /usr/share/sleex/scripts/colors/switchwall.sh # Change wallpaper

##! Actions

# OCR
bind = Alt+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" # Screen snip to text >> clipboard

# Color picker
bind = Alt+Shift, X, exec, hyprpicker -a # Pick color (Hex) >> clipboard

# Screenshot
bindl=,Print,exec,grim - | wl-copy # Screenshot >> clipboard
bindl= Ctrl+Shift, 4, exec, mkdir -p ~/Pictures/Screenshots && /usr/share/sleex/scripts/grimblast.sh copysave screen ~/Pictures/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # Screenshot >> clipboard & file
bind = Ctrl+Shift, 3, exec, grim -g "$(slurp)" - | swappy -f - # Screen snip >> edit
bind = Ctrl+Shift+Super, 3, exec, /usr/share/sleex/scripts/grimblast.sh --freeze copy area # Screen snip

# Recording stuff
bind = Super+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh # Record region (no sound)
bind = Ctrl+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen # Record screen (no sound)
bind = Super+Shift+Alt, R, exec, /usr/share/sleex/scripts/record-script.sh --fullscreen-sound # Record screen (with sound)

##! Session
# bind = Alt, L, exec, hyprlock # Lock session
bind = Super+Ctrl, Q, global, quickshell:lockScreen # Lock session
bind = Alt, M, exec, /usr/share/sleex/scripts/insomnia/insomnia.sh # Toggle Insomnia Mode
##! Window management
bind = Alt, End, exec, pkill qs && qs -p /usr/share/sleex/shell.qml # Restart Shell
bind = Alt+Ctrl, End, exec, qs -p /usr/share/sleex/shell.qml # Start Shell

#!
# Focusing
#/# bind = Alt, ←/↑/→/↓,, # Move focus in direction
bind = Alt, Left, movefocus, l # [hidden]
bind = Alt, Right, movefocus, r # [hidden]
bind = Alt, Up, movefocus, u # [hidden]
bind = Alt, Down, movefocus, d # [hidden]
bind = Alt, h, movefocus, l # [hidden]
bind = Alt, l, movefocus, r # [hidden]
bind = Alt, k, movefocus, u # [hidden]
bind = Alt, j, movefocus, d # [hidden]
bind = Alt, Q, killactive, # Close an app
bind = Ctrl, Q, killactive, # Close an app
bind = Alt+Shift, Q, exec, hyprctl kill # Pick and kill a window

##! Window arrangement
# Positioning mode
# bind = Alt, Space, togglefloating, # Toggle floating
bind = Alt, F, fullscreen, 
bind = Alt+Shift, h, movewindow, l # [hidden]
bind = Alt+Shift, l, movewindow, r # [hidden]
bind = Alt+Shift, k, movewindow, u # [hidden]
bind = Alt+Shift, j, movewindow, d # [hidden]
bindm = Alt, mouse:272, movewindow
bindm = Alt, mouse:273, resizewindow

# Toggle focused window split
$d=[$wm]
# bindd = Alt, J, $d toggle split, togglesplit # Toggle split

