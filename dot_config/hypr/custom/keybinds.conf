bind = Alt, mouse:273, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse:274, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse:275, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse:276, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse:277, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Alt, mouse_down,global, quickshell:overviewToggleReleaseInterrupt # [hidden]

bindit = ,Alt_R, global, quickshell:workspaceNumber # [hidden],
bindd = Alt, V, Clipboard history >> clipboard, global, quickshell:overviewClipboardToggle # Clipboard history >> clipboard
bindd = Super+Alt, semicolon, Emoji >> clipboard, global, quickshell:overviewEmojiToggle # Emoji >> clipboard
bindd = Alt, S, Toggle left sidebar, global, quickshell:sidebarLeftToggle # Toggle left sidebar
bindd = Alt, D, Toggle dashboard, global, quickshell:dashboardToggle # Toggle dashboard
bindd = Alt, F1, Toggle cheatsheet, global, quickshell:cheatsheetToggle # Toggle cheatsheet
bindd = Ctrl+Alt, Delete, Toggle session menu, global, quickshell:sessionToggle # Toggle session menu
bindd = Alt, T, Toggle wallpaper selector, global, quickshell:wppselectorToggle # Toggle wallpaper selector

binde = Ctrl+Alt, Minus, exec, qs -p /usr/share/sleex/ ipc call zoom zoomOut # Zoom out
binde = Ctrl+Alt, Equal, exec, qs -p /usr/share/sleex/ ipc call zoom zoomIn # Zoom in

# Debug
bind = Super+Alt, F12, exec, notify-send 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action" -t 5000 # [hidden]
bind = Super+Alt, Equal, exec, notify-send "Urgent notification" "Ah hell no" -u critical -a 'Hyprland keybind' # [hidden]

bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # Mute the mic
bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute the sink
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Increase the volume
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Decrease the volume
bindle=, XF86MonBrightnessUp, exec, qs -p /usr/share/sleex/ ipc call brightness increment # [hidden]
bindle=, XF86MonBrightnessDown, exec, qs -p /usr/share/sleex/ ipc call brightness decrement # [hidden]

