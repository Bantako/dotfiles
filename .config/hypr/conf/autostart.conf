# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = fcitx5
exec-once = hypridle
exec-once = xremap ~/.config/xremap/config.yml

# exec-once = ~/.config/hypr/scripts/sleep.sh

# Load configuration from ML4W Hyprland Settings App
exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh


# https://github.com/hyprwm/Hyprland/discussions/5867
exec = gsettings set org.gnome.desktop.interface gtk-theme "Dracula"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.wm.preferences theme "Dracula"
# env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
