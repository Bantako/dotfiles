[[manager.prepend_keymap]]
on = ["g", "s"]
run = "cd /mnt/Synology/"
desc = "cd to /mnt/Synology/"

[[manager.prepend_keymap]]
on = ["g", "p"]
run = "cd ~/projects/"
desc = "cd to ~/projects/"

